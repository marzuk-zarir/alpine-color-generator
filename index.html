<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div class="flex justify-center my-20">
            <div class="text-center text-gray-900">
                <h1 class="mb-10 text-4xl font-semibold">
                    Generate Your Favorite Color
                </h1>
                <div
                    class="p-5 rounded-lg bg-slate-100 drop-shadow-xl"
                    x-data="generateColor"
                >
                    <div
                        class="flex items-center justify-center mt-5 text-xl font-semibold mb-14 gap-x-3"
                    >
                        <span
                            class="px-4 py-1 border-2 border-blue-200 rounded-md"
                            x-text="color"
                        ></span>
                        <button @click="handleSaveColor()">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 text-gray-600"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                :class="{'fill-current': fillSaveBtn}"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                                />
                            </svg>
                        </button>
                    </div>
                    <button
                        class="px-3 py-2 mr-10 font-semibold text-gray-800 bg-blue-300 rounded-md w-36 focus:ring-2 focus:ring-blue-400"
                        @click="handleGenerateColor()"
                    >
                        Re Generate
                    </button>
                    <select
                        class="px-3 py-2 font-medium bg-transparent border-2 border-gray-300 rounded-md focus:outline-none"
                        x-model="format"
                    >
                        <option value="hex">Hex</option>
                        <option value="rgb">RGB</option>
                        <option value="hsl">HSL</option>
                    </select>
                    <div class="mt-10 text-left">
                        <h2 class="text-2xl font-semibold">Saved Colors:</h2>
                        <ul
                            class="mt-6 text-lg font-medium text-center text-gray-800"
                        >
                            <template
                                x-for="(savedColor,index) in savedColors.slice().reverse()"
                            >
                                <li
                                    class="p-1 mb-2 bg-indigo-200 rounded-md cursor-pointer"
                                    :key="index"
                                    @click.debounce.750="handleShowColor($el)"
                                    @dblclick="handleRemoveColor($el)"
                                >
                                    <p
                                        class="select-none"
                                        x-text="savedColor"
                                    ></p>
                                </li>
                            </template>
                        </ul>
                        <p class="mt-6 text-gray-400 select-none">
                            * Double click to remove saved color
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
